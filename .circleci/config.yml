#     default: ~/github.com/personal/circleci
    
orbs:
  path-filtering: circleci/path-filtering@0.1.3

workflows:
  backend:
    jobs:
      - path-filtering/filter:
          base-revision: main
          config-path: .circleci/config-backend.yml
          mapping: backend/.* backend-has-changed true
