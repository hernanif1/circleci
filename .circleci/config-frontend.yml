version: 2.1

executors:
  node_executor:
    docker:
      - image: cimg/node:18

jobs:
  checkout:
    executor: node_executor
    steps:
      - checkout
      - restore_cache:
          keys:
            - pnpm-packages-{{ checksum "pnpm-lock.yaml" }}
      - run: curl -L https://pnpm.js.org/pnpm.js | node - add --global pnpm@7
      - run: pnpm install
      - save_cache:
          key: pnpm-packages-{{ checksum "pnpm-lock.yaml" }}
          paths:
            - node_modules
      - persist_to_workspace:
          root: ~/github.com/personal/circleci
          paths:
            - ./*

  build:
    executor: node_executor
    steps:
      - attach_workspace:
          at: ~/github.com/personal/circleci
      - run: npm run build
      
  test:
    executor: node_executor
    steps:
      - attach_workspace:
          at: ~/github.com/personal/circleci
      - run: npm run test
  
  deploy:
    executor: node_executor
    steps:
      - attach_workspace:
          at: ~/github.com/personal/circleci

workflows:
  on_commit:
    jobs:
      - checkout
      - build
      - deploy:
          requires:
            - build
          filters:
            branches:
              only: main