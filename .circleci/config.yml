
version: 2.1
setup: true
orbs:
  path-filtering: circleci/path-filtering@0.1.3
workflows:
  divide-config:
    jobs:
      - path-filtering/filter:
          base-revision: main
          config-path: .circleci/config-backend.yml
          mapping: backend/.*
      - path-filtering/filter:
          base-revision: main
          config-path: .circleci/config-frontend.yml
          mapping: frontend/.*